<!DOCTYPE html>
<html>
<head>
    <title>Hello WebAssembly</title>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body>
    <button id="myButton">Click me</button>
    <div id="output"></div>
</body>
</html>
